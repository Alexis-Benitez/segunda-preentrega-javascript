<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simulador de Operaciones Matemáticas</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Simulador de Operaciones Matemáticas</h1>
    
    <div class="input-group">
        <input type="number" id="numero1" placeholder="Número 1" required>
        <input type="number" id="numero2" placeholder="Número 2" required>
        <select id="operacion">
            <option value="suma">Suma</option>
            <option value="resta">Resta</option>
            <option value="multiplicacion">Multiplicación</option>
            <option value="division">División</option>
            <option value="porcentaje">Porcentaje</option>
            <option value="potencia">Potencia</option>
            <option value="raiz">Raíz</option>
        </select>
        <button id="calcular">Calcular</button>
        <button id="limpiar">Limpiar</button>
        <button id="borrarHistorial">Borrar historial</button>
    </div>

    <div id="result"></div>
    <div id="historial"></div>

    <script src="utils.js"></script>
    <script src="script.js"></script>
</body>
</html>
